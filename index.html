<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

 <link rel="stylesheet" href="styles.css">
</head>
<body>
  
<div class="card"> 
  <div class="pic">
  <img src="images/illustration-hero.svg" alt="dancing human">
</div>

<div class="info">
<h1> Order Summary</h1>
<p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p> 

<div class="plan">
 <div><img src="images/icon-music.svg" alt="music icon"></div> 
  <div class="plan-info">
    <p class="name">Annual Plan</p> 
   <p>$59.99/year</p> 
  </div>
  <button class="change" type="button">Change</button>
</div>


  <button class="proceed" type="button">Proceed to Payment</button>
  <button class="cancel" type="button">  Cancel Order</button>

</div></div>
 
</body>
</html>
